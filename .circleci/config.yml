version: 2.1

jobs:
  build:
    docker:
      - image: swift:5.0.1
    working_directory: ~/src
    steps:
      - checkout
      - restore_cache:
          name: Restore swiftlint
          key: swiftlint-0.33.0-bin-{{ .Environment.CACHE_VERSION }}
      - run:
          name: Install dependencies
          command: apt-get update && apt-get install -y libsdl2-dev libgd-dev
      - run:
          name: Build swiftlint
          command: |
            if [ ! -f ~/swiftlint ]; then
              ~/src/.circleci/script/build_swiftlint
              mv ~/src/.circleci/script/bin/swiftlint ~/swiftlint
            fi
      - save_cache:
          name: Cache swiftlint
          key: swiftlint-0.33.0-bin-{{ .Environment.CACHE_VERSION }}
          paths:
            - ~/swiftlint
      - run:
          name: Run swiftlint
          command: ~/swiftlint
      - restore_cache:
          name: Restore build artifacts
          key: swiftpm-{{ checksum "Package.resolved" }}
      - run:
          name: Build
          command: swift build -v -Xswiftc "-j1"
      - run:
          name: Build nestest
          command: swift build -v -Xswiftc "-j1" -Xswiftc -Dnestest
      - save_cache:
          name: Cache build artifacts
          key: swiftpm-{{ checksum "Package.resolved" }}
          paths:
            - ~/src/.build
  test:
    docker:
      - image: swift:5.0.1
    working_directory: ~/src
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: apt-get update && apt-get install -y libsdl2-dev libgd-dev
      - run:
          name: Run test
          command: swift test -v -Xswiftc "-j1"

workflows:
  version: 2
  test:
    jobs:
      - build
      - test:
          requires:
            - build
